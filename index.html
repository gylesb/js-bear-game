<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Hungry Bear</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Hungry Bear Game</h1>
      </div>
      <div class="row">
        <div class="ruleBox">
          <h2>Rules:</h2>
          <ul>
            <li>The Bear starts out with 10 "Hunger Points"</li>
            <li>Every second, the bear loses a Hunger Point</li>
            <li>Keep the bear fed and you won't die.</li>
          </ul>
        </div>
        <form class="form-group" action="game.html" method="post">
          <label for="playerName">Enter your name</label>
          <input type="text" id="playerName" placeholder="Marcus">
          <label for="bearName">Enter the Bear's name</label>
          <input type="text" id="bearName" placeholder="Gyles">
          <button type="submit" name="game" class="btn btn-success">Start the game!</button>
        </form>
      </div>
    </div>
  </body>
</html>

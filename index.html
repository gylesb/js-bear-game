<!DOCTYPE html>
<html>
<head>
  <script src="build/js/vendor.min.js"></script>
  <script src="build/js/app.js" type="text/javascript"></script>
  <!-- <link rel="stylesheet" href="build/css/vendor.css"> -->
  <link href="css/styles.css" rel="stylesheet">
  <meta charset="utf-8">

  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h1>Super Galactic Age Calculator<h1>

    <div id="formInput">
      <h3>Please enter your age</h3>
      <form id="age-form">
        <div class="form-group">
          <label for="age">Enter your age:</label>
          <input id="userAge" type="number"></input>
        </div>
        <button class="btn btn-danger" type="submit" name="button">Submit</button>
      </form>

      <h3>Please enter your birthdate</h3>
      <form id="user-form" class="form-group">
        <label for="birthdate">Enter your birthdate:</label>
        <input id="userBirthdate" type="date"></input>
        <h3>Select your gender:</h3>
          <input id="gender" type="radio" name="gender" value="female">
        <label>Female
        </label>
          <input type="radio" name="gender" value="male">
        <label>Male
        </label>
        <br>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>

    <div id="results">
      <h2>Here are your results:</h2>

      <h3 id="result-seconds"></h3>
      <h3 id="EarthAge"></h3>
      <h3 id="MercuryAge"></h3>
      <h3 id="VenusAge"></h3>
      <h3 id="MarsAge"></h3>
      <h3 id="JupiterAge"></h3>
      <h3 id="LifeExpectancy"></h3>
      <h3 id="LifeMercury"></h3>
      <h3 id="LifeVenus"></h3>
      <h3 id="LifeMars"></h3>
      <h3 id="LifeJupiter"></h3>
    </div>
  </body>
</html>

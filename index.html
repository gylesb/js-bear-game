<!DOCTYPE html>
<html>
<head>
  <script src="build/js/vendor.min.js"></script>
  <script src="build/js/app.js" type="text/javascript"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link href="css/styles.css" rel="stylesheet">
  <meta charset="utf-8">

  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h1>Super Galactic Age Calculator<h1>

    <h3>Please enter your age</h3>
    <form id="age-form">
      <label for="age">Enter your age:</label>
      <input id="userAge" type="number"></input>
      <button class="btn" type="submit" name="button">Submit</button>
    </form>
    <h3 id="results-seconds"></h3>


    <h3>Please enter your birthdate</h3>
    <form id="user-form" class="form-group">
      <label for="birthdate">Enter your birthdate:</label>
      <input id="userBirthdate" type="date"></input>
      <h3>Select your gender</h3>
      <label>
        <input type="radio" name="gender" value="female" checked>
        Female
      </label>
      <label>
        <input type="radio" name="gender" value="male">
        Male
      </label>
      <br>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <h3 id="results-earth"></h3>
  </body>
  </html>
